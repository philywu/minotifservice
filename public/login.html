    body {
      padding-top: 0;
    }

    header {
      padding-top: 32px;
      padding-bottom: 24px;
    }

    .footer {
      
      height: 100px;
      width: 100%;
      margin-top:30px;

    .main-div {
      border-radius: 2px;
      margin: 20px auto;
      padding: 32px 20px 32px 20px;

    @media (min-width: 992px) {
      body {
        /*padding-top: 56px;*/
      }
      header {
        padding-top: 56px;

        border: solid 1px #cccccc;

      }
    }

<body>


  <!-- Page Content -->
  <header class="bg-primary text-white">
    <div class="container text-center">
      <h1>MiService</h1>
    </div>
  </header>
  
  <div class="m-2" id="d_loginInfo">
  </div>
  <div id="page_login" class="container">
      
    <div class="row">
      <div class="main-div col-sm-4">
          <button class="mx-auto mt-3 btn btn-primary d-none" id="btn_add2home">Add to Home Screen?</button>
        
        <!-- <div class="panel">
          <h2>Looks your are not login yet</h2>
          <p>Please enter your email and password</p>
        </div> -->
        <form id="f_login" enctype="multipart/form-data">

          
          <div class="form-group">
            <input type="email" class="form-control" id="i_username" name="userName" value="" placeholder="Email Address" required/>
            <div class="invalid-feedback">
                Please input correct email address.
              </div>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" id="i_password" name="password" value="" placeholder="Password" required/>
            <div class="invalid-feedback">
                Password cannot be empty.
              </div>
          </div>
          <div class="form-group">
            <input type="checkbox" id="ch_remember" checked>
            <label for="ch_remember">Remeber me next time</label>
          </div>
          <button type="button" id="b_submit" class="btn btn-primary full-length-button">Login</button>
          <div class="footer text-center">
              <div class="forgot ">
                <a class="text-center text-primary" href="reset.html">Forgot password?</a>
              </div>
              <div class="forgot " >
                Don't have an account?
                <a id="a_register" class='text-primary' href="#">Register</a>
              </div>
            </div>

        </form>

      </div>
    </div>
  </div>
  
<!-- register page-->
<div id="page_register" class="container">
    <div class="row">
      <div class="main-div col-sm-4">
        <div id="d_loginInfo">
        </div>
        <form id="f_register">

          <div class="form-group">
            <input type="text" class="form-control" id="i_firstname" name="firstName" placeholder="First Name" required/>
            <div class="invalid-feedback">
                Please input your first name.
              </div>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="i_lastname" name="lastName" placeholder="Last Name" required/>
              <div class="invalid-feedback">
                  Please input your last name.
                </div>
            </div>
            <!-- <div class="form-group">
                <input type="text" class="form-control" id="i_mobile" name="mobile" placeholder="Mobile Number" required/>
                <div class="invalid-feedback">
                    Please input your mobile number.
                  </div>
              </div> -->
              <div class="form-group">
                  <input type="email" class="form-control" id="i_email" name="email" placeholder="Email Address" required/>
                  <div class="invalid-feedback">
                      Please input correct email address.
                    </div>
                </div>
      
          <div class="form-group">
            <input type="password" class="form-control" id="i_newpassword" name="newPassword" placeholder="Password" required/>
            <div class="invalid-feedback">
                Password cannot be empty.
              </div>
          </div>
          
          <button type="button" id="b_register" class="btn btn-primary full-length-button" >Register</button>
          <div class="text-center">
              
              <div class="forgot " >
                Back to
                <a id="a_login" class='text-primary' href="#">Login</a>
              </div>
            </div>

        </form>
        </div>
    </div>
</div>

  <!-- Static Modal -->
  <div class="modal modal-static fade" id="processing-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="row align-items-center">
        <div class="col text-center text-primary">
          <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
          <p>Loading</p>
          <!-- <h4>Processing... <button type="button" class="close" style="float: none;" data-dismiss="modal" aria-hidden="true">Ã—</button></h4> -->
        </div>
      </div>
    </div>
  </div>

  crossorigin="anonymous"></script>

</body>
